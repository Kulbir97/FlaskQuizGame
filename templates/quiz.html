<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
</head>
<body>
    <h1>Quiz Game</h1>
    <form method="POST">
        {% for question in questions %}
            <fieldset>
                <legend>{{ question['question'] }}</legend>
                {% set question_index = loop.index %}
                {% for option in question['options'] %}
                    <input type="radio" id="question_{{ question_index }}" name="question_{{ question_index }}" value="{{ option[0] }}">
                    <label for="question_{{ question_index }}">{{ option }}</label><br>
                {% endfor %}
            </fieldset>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>

    {% if score is not none %}
        <h2>Your score is: {{ score }} out of {{ total }}</h2>
    {% endif %}
</body>
</html>
